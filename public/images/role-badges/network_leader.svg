  <!-- Crown jewels -->
  <circle cx="64" cy="34" r="4" fill="#fbbf24"/>
  <circle cx="44" cy="40" r="3" fill="#fbbf24"/>
  <circle cx="84" cy="40" r="3" fill="#fbbf24"/>

  <!-- Crown base detail -->
  <rect x="34" y="58" width="60" height="4" fill="#c2410c"/>

  <!-- Network nodes below crown -->
  <g fill="#f97316">
    <circle cx="44" cy="74" r="5"/>
    <circle cx="64" cy="74" r="5"/>
    <circle cx="84" cy="74" r="5"/>
    <circle cx="54" cy="84" r="4"/>
    <circle cx="74" cy="84" r="4"/>
  </g>

  <!-- Connection lines -->
  <g stroke="#f97316" stroke-width="2">
    <line x1="44" y1="74" x2="64" y2="74"/>
    <line x1="64" y1="74" x2="84" y2="74"/>
    <line x1="49" y1="77" x2="54" y2="80"/>
    <line x1="79" y1="77" x2="74" y2="80"/>
    <line x1="54" y1="84" x2="74" y2="84"/>
  </g>

  <!-- Wave ribbon banner -->
  <path d="M8 108
           Q24 100 44 104
           Q64 108 84 104
           Q104 100 120 108
           L120 122
           Q104 114 84 118
           Q64 122 44 118
           Q24 114 8 122 Z"
        fill="#ea580c"/>

  <!-- Ribbon highlight -->
  <path d="M8 108 Q24 100 44 104 Q64 108 84 104 Q104 100 120 108"
        fill="none" stroke="#f97316" stroke-width="1"/>

  <!-- Level text -->
  <text x="64" y="117" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="700" fill="#ffffff">РІВЕНЬ 4</text>
