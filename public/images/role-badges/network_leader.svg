    <rect x="60" y="6" width="8" height="6" rx="1"/>
    <rect x="6" y="60" width="6" height="8" rx="1"/>
    <rect x="116" y="60" width="6" height="8" rx="1"/>
  </g>

  <!-- Crown -->
  <path d="M34 52 L44 28 L54 44 L64 22 L74 44 L84 28 L94 52 L94 62 L34 62 Z"
