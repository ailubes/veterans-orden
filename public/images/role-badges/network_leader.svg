<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background -->
  <circle cx="64" cy="64" r="62" fill="#f4f1eb"/>
  <circle cx="64" cy="64" r="56" fill="#f97316" opacity="0.1"/>

  <!-- Outer ring -->
