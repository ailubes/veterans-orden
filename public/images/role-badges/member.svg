  <line x1="84" y1="64" x2="70" y2="52" stroke="#16a34a" stroke-width="2"/>
  <line x1="44" y1="64" x2="58" y2="52" stroke="#16a34a" stroke-width="2"/>

  <!-- Wave ribbon banner -->
