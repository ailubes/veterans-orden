  <circle cx="64" cy="64" r="62" fill="#f4f1eb"/>
  <circle cx="64" cy="64" r="56" fill="#22c55e" opacity="0.1"/>

  <!-- Outer ring -->
  <circle cx="64" cy="64" r="56" fill="none" stroke="#22c55e" stroke-width="4"/>

  <!-- Inner circle -->
  <circle cx="64" cy="50" r="36" fill="none" stroke="#22c55e" stroke-width="2"/>

  <!-- Network triangle -->
  <polygon points="64,22 92,68 36,68"
           fill="none" stroke="#16a34a" stroke-width="3"/>

  <!-- Three connected nodes -->
  <circle cx="64" cy="22" r="8" fill="#22c55e"/>
  <circle cx="92" cy="68" r="8" fill="#22c55e"/>
  <circle cx="36" cy="68" r="8" fill="#22c55e"/>

  <!-- Inner circles (white) -->
